                    function limpiar(){
                        resultado.textContent = "";
                    }
                      function resetear(){
                        resultado.textContent = "";
                        operandoa = 0;
                        operandob = 0;
                        operacion = "";
                    }
                    function resolver(){
                        var res = 0;
                        switch(operacion){
                            case "+":
                              res = parseFloat(operandoa) + parseFloat(operandob);
                              break;
                            case "-":
                                res = parseFloat(operandoa) - parseFloat(operandob);
                                break;
                            case "*":
                                res = parseFloat(operandoa) * parseFloat(operandob);
                                break;
                            case "/":
                              res = parseFloat(operandoa) / parseFloat(operandob);
                              break;
                            case "sin(":
                                res = parseFloat(Math.sin(operandoa));
                                break;
                            case "cos(":
                                res = parseFloat(Math.cos(operandoa));
                                break;
                            case "tan(":
                                res = parseFloat(Math.tan(operandoa));
                                break;
                            case "√":
                                res = parseFloat(Math.sqrt(operandoa));
                                break;
                            case "log(":
                                res = parseFloat(Math.log10(operandoa));
                                break;
                            case "^(":
                                res = parseFloat(Math.pow(operandoa , operandob));
                                break;
                            case "%":
                                res = parseFloat(operandoa) / parseFloat(100);
                                break;
                            case "±":
                                
                                break;
                            case "π":
                                res = parseFloat(operandoa) * parseFloat(3.141592654);
                                break;
                        }
                        resetear();
                        resultado.textContent = res;
